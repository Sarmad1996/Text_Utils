<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Utils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!--Alert-->
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hello,</strong> Welcome to TextUtils.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <!-- form -->
      <form action="/analyze/" method='post'> {% csrf_token %}
      <div class="container">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea><br>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="customswitch1" name="removepunc">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="customswitch2" name="fullcaps">
            <label class="form-check-label" for="flexSwitchCheckChecked">All Capitals</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="customswitch3" name="vovels">
            <label class="form-check-label" for="flexSwitchCheckDisabled">Remove Vovels</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="customswitch4" name="vovelcount">
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Count Vovels in sentence</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="customswitch5" name="stringsplit">
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Reverse the string</label>
          </div>
      </div><br>
      <button class="btn btn-dark" type="submit" style="margin-left: 120px;">Analyze Text</button>
    </form>
  </body>
</html>
